{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/default.css' %}">
</head>
<body background ="{% static 'images/bg4.png' %}">
    {% include 'header.html' %}
    <div id ="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'jquery/jquery.js' %}"></script>
    {% include 'BacktoTop.html' %}
    <script src="{% static 'poper/poper.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'prism/prism.css' %}">
    <!-- icons -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">

    <style>
        html,body{
             height:100%;
             margin: 0;
        }
        #wrapper {
             min-height: 100%;
             margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>
    {% block script %}{% endblock script %}
</body>
</html>
