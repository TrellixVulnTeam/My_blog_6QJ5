{% extends "base.html" %}
{% load static %}

{% block title %}
User Profile
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4">Username: {{ user.username }}</div>
            <br>
            {% if profile.portrait %}
                <div class="col-md-4">Portrait</div>
                <img src="{{ profile.portrait.url }}" style="max-width: 20%;border-radius:15%;" class="col-md-4">
            {% else %}
                <h5 class="col-md-4">No Portrait</h5>
            {% endif %}
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="portrait">Upload Portrait</label>
                    <input type="file" class="form-control" name="portrait" id="portrait">
                </div>

                <div class="form-group col-md-4">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>

                <div class="form-group col-md-4">
                    <label for="bio">Brief Introduction</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
