{% extends "base.html" %}
{% load static %}
{% block title %}
Write Articles
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="picture">Picture for article</label>
                    <input type="file" class="form-control-file" name="picture" id="picture">
                </div>

                <div class="form-group">
                    <label for="title">Article Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="form-group">
                    <label for="column">Column</label>
                    <select class="form-control" id="column" name="column">
                        <option value="none">Please choose column...</option>
                    {% for column in columns %}
                        <option value="{{ column.id }}">{{ column }}</option>
                    {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">Label</label>
                    <input type="text"
                           class="form-control col-3"
                           id="tags"
                           name="tags">
                </div>

                <div class="form-group">
                    <label for="body">Article Content</label>
                    <textarea type="text"
                              class="form-control"
                              id = "body"
                              name = "body"
                              rows = "20"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Finish</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
